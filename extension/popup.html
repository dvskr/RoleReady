<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    
    .logo {
      font-weight: bold;
      color: #6366f1;
      font-size: 16px;
    }
    
    .button {
      width: 100%;
      padding: 8px 12px;
      margin: 4px 0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    
    .button-primary {
      background-color: #6366f1;
      color: white;
    }
    
    .button-primary:hover {
      background-color: #5b5bd6;
    }
    
    .button-secondary {
      background-color: #f3f4f6;
      color: #374151;
    }
    
    .button-secondary:hover {
      background-color: #e5e7eb;
    }
    
    .section {
      margin: 12px 0;
      padding-top: 12px;
      border-top: 1px solid #e5e7eb;
    }
    
    .section-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: #374151;
    }
    
    .status {
      font-size: 12px;
      color: #6b7280;
      text-align: center;
      margin-top: 8px;
    }
    
    .warning {
      background-color: #fef3c7;
      border: 1px solid #f59e0b;
      border-radius: 4px;
      padding: 8px;
      font-size: 12px;
      color: #92400e;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">RoleReady Professional</div>
  </div>
  
  <div class="section">
    <div class="section-title">Job Description Tools</div>
    <button id="scrapeJD" class="button button-primary">üìÑ Scrape JD & Open Editor</button>
    <button id="copyJD" class="button button-secondary">üìã Copy JD to Clipboard</button>
  </div>
  
  <div class="section">
    <div class="section-title">Safe Autofill</div>
    <div class="warning">
      ‚ö†Ô∏è Only fills basic contact fields. Review before submitting!
    </div>
    <button id="autofill" class="button button-secondary">‚úçÔ∏è Autofill Form</button>
    <button id="manageProfile" class="button button-secondary">‚öôÔ∏è Manage Profile</button>
  </div>
  
  <div class="section">
    <div class="section-title">Quick Actions</div>
    <button id="openDashboard" class="button button-secondary">üè† Open Dashboard</button>
    <button id="openEditor" class="button button-secondary">‚úèÔ∏è Open Editor</button>
  </div>
  
  <div class="status" id="status">Ready</div>
  
  <script src="popup.js"></script>
</body>
</html>
